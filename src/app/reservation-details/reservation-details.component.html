<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>FlightName</th>
            <th>No of Sheat</th>
            <th> Status</th>
            <th>JournyDate</th>
            <th>Cancel</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of reservation">
            <td>{{item.flight.operatingAirlines}}</td>
            <td>{{item.flight.operatingAirlines}}</td>
            <td>{{item.seatNo}}</td>
            <td>{{item.cancel}}</td>
            <td>{{item.cancel}}</td>
            <td> <button id="cancel" name="cancel" class="btn btn-default"  (click)="cancelClick(item.id)" value={{item.id}}>Cancel</button></td>
        </tr>
        
    </tbody>
     
   
</table>
